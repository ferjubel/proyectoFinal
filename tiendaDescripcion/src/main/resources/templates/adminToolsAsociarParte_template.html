	<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">		
		<title>adminAsociarParteRecurso</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>
	<body>
		<h1 class="text-center"><strong> ASOCIAR PARTE A RECURSO</strong></h1>
		
		<form action="/adminTools/asociarParte/guardar" method="post">
  			<select class="browser-default center-select custom-select-lg mb-3" name = "idRecursoEspecifico">
  			{{#opcionesRecursoEspecifico}}
				<option value ="{{idRecursoEspecifico}}">{{subModulo.nombreSubModulo.nombre}} {{nombreRecursoEspecifico.nombre}}</option>				
			{{/opcionesRecursoEspecifico}}
  			</select>
  			<select class="browser-default center-select custom-select-lg mb-3" name = "idRecurso">
  			{{#opcionesRecurso}}
				<option value ="{{idRecurso}}">{{nombre}}</option>				
			{{/opcionesRecurso}}
  			</select>
  			<select class="browser-default center-select custom-select-lg mb-3" name = "tipoParte">
  			{{#tiposParte}}
				<option value ="{{.}}">{{.}}</option>				
			{{/tiposParte}}
  			</select>
  			<select class="browser-default center-select custom-select-lg mb-3"  name = "idParte">
  			{{#opcionesParte}}
				<option value ="{{idParte}},{{nombre}}">
				{{#tipoDeDato}}{{tipoDeDato}}{{/tipoDeDato}}
				{{#tipoDeClave}}{{tipoDeClave}}{{/tipoDeClave}}
				{{nombre}}</option>
			{{/opcionesParte}}
  			</select>
  			
	  		<input    class="btn btn-success" type='submit' value='Guardar'/>
		</form>
		
	</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
</html>
